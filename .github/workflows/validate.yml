name: Validate Linear CLI Suite

on:
  push:
    branches: [ foundation ]
  pull_request:
    branches: [ foundation ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl just
          cp .env.example .env
          echo 'LINEAR_API_KEY=dummy-key' >> .env

      - name: Run validation script
        run: bash scripts/validate.sh
